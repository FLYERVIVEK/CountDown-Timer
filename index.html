<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLI COUNTDOWN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
        <div class="logo">
            FLYERVIVEK
        </div>
        <div class="upper">
            <div class="title">
                HOLI COUNTDOWN
            </div>
            <div class="date" id="end-date">
                20 february 2023 10:00:00 AM
            </div>
        </div>
        
        <div class="boxes">
            
            <div class="days space">
                <input class="day"  type="text" readonly value="0">
                <br>
                <label for="" class="d">DAYS</label>
                
            </div>
            
            <div class="hours space">
                <input class="day" type="text" readonly value="0">
                <br>
                <label for="" class="d">HOURS</label>
                
            </div>
            
            <div class="minutes space">
                <input class="day" type="text" readonly value="0">
                <br>
                <label for="" class="d">MINUTES</label>
                
            </div>
            
            <div class="seconds space">
                <input class="day" type="text" readonly value="0">
                <br>
                <label for="" class="d">SECONDS</label>
                
            </div>
            
        </div>
        
    </div>
    <script src="script.js"></script>
  
</body>
</html>
